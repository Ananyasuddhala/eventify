<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            background-image: url('https://i.pinimg.com/236x/be/56/ef/be56efe04f28547ac2baf872fe76739d.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form-div {
            background-color: rgba(255, 127, 255, 0.464);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: rgba(4, 9, 9, 0.904);
            font-size: 36px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            border-radius: 5px;
        }

        .btn-custom {
            background-color: #4e63d7;
            border-color: #4e63d7;
            color: #fff;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #435ac8;
            border-color: #435ac8;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id='main'>
        <div id="form-div">
            <h1>Sign Up</h1>
            <form id="signup-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" id="fullName">
                    <span class="error-message" id="fullNameError"></span>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" id="email">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Reset error messages
            document.getElementById("fullNameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("passwordError").innerHTML = "";
            document.getElementById("confirmPasswordError").innerHTML = "";

            var isValid = true;

            if (fullName === "") {
                document.getElementById("fullNameError").innerHTML = "Please enter your full name.";
                isValid = false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
                isValid = false;
            }

        
            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Please enter a password.";
                isValid = false;
            }

            
            if (confirmPassword === "") {
                document.getElementById("confirmPasswordError").innerHTML = "Please confirm your password.";
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match.";
                isValid = false;
            }

            if (isValid) {
                window.location.href = "2ndpage.html";
            }

            return isValid;
        }
    </script>
</body>
</html>
